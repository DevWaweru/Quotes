<form (ngSubmit)='submitQuote(quoteForm)' #quoteForm='ngForm'>
  <div class="form-group">
    <label for="quote">Quote</label>
    <textarea id="quote" class="form-control" [(ngModel)]="newQuoteForm.txtQuote" name="txtQuote" #txtQuote="ngModel" required></textarea>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" [(ngModel)]="newQuoteForm.author" name="author" #author="ngModel" required>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" [(ngModel)]="newQuoteForm.date" name="date" #date="ngModel" required>
  </div>
  <button type="submit" class="btn btn-dark">Add Quote</button>
</form>
